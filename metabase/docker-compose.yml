version: '3.8'

services:
  metabase:
    image: metabase/metabase:latest
    container_name: seo-audit-metabase
    hostname: metabase
    volumes:
      - metabase-data:/metabase-data
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase.db
      MB_JETTY_HOST: 0.0.0.0
      MB_JETTY_PORT: 3000
    restart: unless-stopped
    networks:
      - metabase-network
    healthcheck:
      test: curl --fail -I http://localhost:3000/api/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  metabase-data:
    driver: local

networks:
  metabase-network:
    driver: bridge
